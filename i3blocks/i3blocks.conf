[status_script]
interval=10

[cpu_usage]
interval=3
LABEL=  
min_width=X 2000%
T_WARN=50
T_CRIT=80
DECIMALS=0
#COLOR_NORMAL=#EBDBB2
#COLOR_WARN=#FFFC00
#COLOR_CRIT=#FF0000
align=left

[memory]
LABEL= 
interval=30

[volume-pulseaudio]
SHORT_FORMAT="${SYMB}${VOL}%"
min_width=X muted  
interval=once
signal=1
align=center

