# i3blocks configuration file
#
# The i3blocks man page describes the usage of the binary,
# and its website describes the configuration:
#
#     https://vivien.github.io/i3blocks


# Global properties
separator=false
separator_block_width=30
# Source the color theme
command=~/.config/i3blocks/$BLOCK_NAME
border_top=0
border_left=0
border_right=0
border_bottom=0
color=#F2dadd
markup=pango

[mediaplayer]
instance=spotify
interval=5
signal=10

[mediaplayer]
instance=elisa
interval=5
signal=10

